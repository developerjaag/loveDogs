<div class="card card-signin float-right login_container">
    <div class="card-body">
        <form [formGroup]="formLogin">
            <div class="form-group">
                <label for="email">Correo eléctronico</label>
                <input type="email" formControlName="input_email" required maxlength="100" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Tu email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="input_password" required class="form-control" id="password" placeholder="Tu contraseña">
            </div>
            <button type="button" class="btn btn-primary float-right" [disabled]="!formLogin.valid" (click)="login()">Ingresar</button>
        </form>
    </div>
</div>

<div class="img_back_container">
    <img src="assets/logo_corazon.png" alt="">
</div>
