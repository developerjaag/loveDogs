<div *ngIf="calendarOptions" class="calendar-container">
    <ng-fullcalendar #ucCalendar [options]="calendarOptions"></ng-fullcalendar>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nueva cita</h4>
    </div>
    <div class="modal-body">
        <form>

            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="dateOfBirth">Fecha</label>
                        <div class="input-group">
                            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-6">

                    <ngb-timepicker [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
                    <button class="btn btn-sm btn-outline-{{meridian ? 'success' : 'danger'}}" (click)="toggleMeridian()">
                            Meridian - {{meridian ? "ON" : "OFF"}}
                        </button>

                </div>
            </div>



        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<div class="fab" (click)="createEvent(content)"> + </div>

<hr>

<pre>{{closeResult}}</pre>
